<!DOCTYPE html>
<html>

<head>
    <title>My Locality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src = "Tour.js"></script>
    <script src = "CursorEvents.js"></script>
</head>

<body>
    <a-scene>
        <a-sky id="main-container" radius="5000" rotation="0 -90 0" color = "" src="assets/home2.jpg"></a-sky>
        <a-entity id = "places-container" tour cursor-listener></a-entity>

        <a-camera id="camera" wasd-controls="enabled:false;">
            <!-- App Title -->
            <a-entity id="app-title" position="0 0.73 -1"
              text="font: exo2bold; align: center; width: 2; color: #000; value: My Locality Tour">

              
      
            <!--Background-->
            <a-entity> </a-entity>
      
            <a-entity id="camera-cursor" cursor position="0 -1.3 -1"
              geometry="primitive : ring; radiusInner : 0.04; radiusOuter  :0.05 " material="color : white;shader : flat">
            </a-entity>
          </a-camera>

    </a-scene>
</body>

</html>
